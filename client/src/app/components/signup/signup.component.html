<div class="signup">
    <h2 class="text-white">Sign Up</h2>
    <form (submit)="signupUser()">
      <input type="text" [(ngModel)]="signupData.username" placeholder="Username" required class="form-control mb-2">
      <input type="password" [(ngModel)]="signupData.password" placeholder="Password" required class="form-control mb-2">
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
