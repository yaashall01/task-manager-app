<div class="task-list">
    <h2 class="text-white">{{ selectedList.name }}</h2>
    <ul>
      <li *ngFor="let task of selectedList.tasks">
        <input type="checkbox" [(ngModel)]="task.completed" class="mr-2">
        <span [ngClass]="{'text-white': task.completed}">{{ task.title }}</span>
      </li>
    </ul>
  </div>
